<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

    <title>Rock Paper Scissors</title>

<body>

    <h1>Kawaii RPS ⚡️</h1>
    <div class="game-score">
        <h2>
            You <span id="p-score">0</span>-<span id="c-score">0</span> Computer

    <br>
    <div class="round">
        <span id="round-count">0</span>

    <br>
            <p>Choose your destructor:</p>
        <div class="action">
            <input class="options" type="image" src="./assets/rock.png" value="Rock" />
            <input class="options" type="image" src="./assets/paper.png" value="Paper" />
            <input class="options" type="image" src="./assets/scissors.png" value="Scissors" />
        </div>

    <span id="outcome"></span>

    <br>
    <span id="stage"></span>
