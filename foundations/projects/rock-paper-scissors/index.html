<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap');
    </style>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <h1>Kawaii RPS</h1>
    <div class="game-score">
        <div class="user">
            You
        </div>
        <h2>
            <span id="p-score">0</span>-<span id="c-score">0</span>
        </h2>
        <div class="computer">
            Computer
        </div>
    </div>
    <br>
    <br>
    <div class="round">
        <span id="round-count">Round: 0</span>
    </div>
    <br>
    <div class="tie">
        <span id="tie-count">Tie: 0</span>
    </div>
    <br>
            <p>Choose your destructor:</p>
        <div class="action">
            <input class="options" type="image" src="./assets/rock.png" value="Rock" />
            <input class="options" type="image" src="./assets/paper.png" value="Paper" />
            <input class="options" type="image" src="./assets/scissors.png" value="Scissors" />
        </div>
    <br>

    <footer>
        Made with <i class="fas fa-heart"></i> by Yafira
    </footer>


</body>
</html>
