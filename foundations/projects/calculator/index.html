<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="star.css">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
            <div class="screen-last" id="lastOp"></div>
            <div class="screen-current" id="currOp">0</div>
        </div>
            <div class="buttons-grid">
                <button
                    class="btn btn-pink span-2"
                    id="clear"
                    onclick="this.blur();"> clear
                </button>

                <button
                    class="btn btn-purple span-2"
                    id="delete"
                    onclick="this.blur();"> delete
                </button>

                <button class="btn" style="height:70px;width:70px" onclick="this.blur();" data-number>7</button>
                <button class="btn" style="height:70px;width:70px" onclick="this.blur();" data-number>8</button>
                <button class="btn" style="height:70px;width:70px" onclick="this.blur();" data-number>9</button>
                <button class="btn" onclick="this.blur();" data-operator>÷</button>

                <button class="btn" style="height:70px;width:70px" onclick="this.blur();" data-number>4</button>
                <button class="btn" style="height:70px;width:70px" onclick="this.blur();" data-number>5</button>
                <button class="btn" style="height:70px;width:70px" onclick="this.blur();" data-number>6</button>
                <button class="btn" onclick="this.blur();" data-operator>×</button>

                <button class="btn" style="height:70px;width:70px" onclick="this.blur();" data-number>1</button>
                <button class="btn" style="height:70px;width:70px" onclick="this.blur();" data-number>2</button>
                <button class="btn" style="height:70px;width:70px" onclick="this.blur();" data-number>3</button>
                <span class="star"></span>
                <button class="btn" onclick="this.blur();" data-operator>−</button>

                <button class="btn" onclick="this.blur();" id="point">.</button>
                <button class="btn" style="height:70px;width:70px" onclick="this.blur();" data-number>0</button>
                <span class="star"></span>
                <button class="btn" onclick="this.blur();" id="equals">=</button>
                <button class="btn" onclick="this.blur();" data-operator>+</button>

            </div>
        </div>
    </main>
</body>
</html>
