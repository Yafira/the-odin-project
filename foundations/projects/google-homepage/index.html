<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Google</title>
</head>

<body>
    <section>
        <header>
            <div class="top-row">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                </ul>
                    <a href="#" class="material-icons" style="color:#222;">apps</a>
                    <button>Sign in</button>
            </div>
        </header>

        <div class="main">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo">
                <div class="search-box">
                    <input type="text" class="search">
                    <div class="icons">
                        <div><i class="material-icons" class="icon" style="color:rgb(27, 26, 26);">search</i></div>
                        <div><i class="material-icons" class="icon" style="color:rgb(27, 26, 26);">mic_none</i></div>
                    </div>
                </div>
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>
        </div>
    </section>
</body>

<footer>
    <div class="bottom-row">
        <ul>
            <li><a href="">Advertising</a></li>
            <li><a href="">Business</a></li>
            <li><a href="">How Search Works</a></li>
            <p>Carbon neutral since 2007</p>
        </ul>
        <ul>
            <li><a href="">Privacy</a></li>
            <li><a href="">Terms</a></li>
            <li><a href="">Settings</a></li>
